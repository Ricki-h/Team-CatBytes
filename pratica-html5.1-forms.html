<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista de inscritos</title>
</head>
<body>
    <h2>Lista de inscritos</h2>
    <p>Curso de Frontend Ninja</p>
    <hr>
    <table border="1" width="100%">
        <tr align="center">
            <td colspan="4"><img src="https://cdn2.iconfinder.com/data/icons/designer-skills/128/code-programming-html-markup-develop-layout-language-256.png" alt="Ícone html" width="100"></td>
        </tr>
        <tr align="center">
            <th>Nome</th>
            <th>Email</th>
            <th>Nascimento</th>
            <th>Status inscrição</th>
        </tr>
        <tr align="left">
            <td>Bill Gates</td>
            <td>bill@msn.com</td>
            <td>28/10/1955</td>
            <td>Deferido</td>
        </tr>
        <tr align="left">
            <td>Steve Jobs</td>
            <td>jobs@apple.com</td>
            <td>24/02/1955</td>
            <td>Deferido</td>
        </tr>
        <tr align="left">
            <td>Larry Page</td>
            <td>larry@google.com</td>
            <td>24/03/1973</td>
            <td>Deferido</td>
        </tr>
        <tr align="left">
            <td>Mark Zuckerberg</td>
            <td>mark@facebook.com</td>
            <td>14/05/1984</td>
            <td>Indeferido</td>
        </tr>
    </table>
    <h2>Faça seu cadastro</h2>
    <hr>
    <form action="#">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Nome">
        <br>
        <br>
        <label>E-mail:</label>
        <input type="text" name="email" placeholder="E-mail">
        <br>
        <br>
        <label>Data de nascimento:</label>
        <input type="text" name="data de nascimento" value="dd/mm/aaaa">
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
