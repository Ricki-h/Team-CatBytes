<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>
    Formulário de Inscrição para o curso de Frontend
  </h1>
    <hr>
    <form action="#">
      <table>
        <tr>
          <td>
            <label>
              Nome
            </label>
          </td>
          <td>
            <input type="text" name="nome" placeholder="Nome">
          </td>
        </tr>
        <tr>
          <td>
            <label>
              E-mail
            </label>
          </td>
          <td>
            <input type="text" name="E-mail" placeholder="E-mail">
          </td>
        </td>
      </tr>
      <tr>
        <td>
          <label>Cursos   
            <br> 
             <input type="checkbox" name="cursos" value="html"> <label>HTML</label> <br>
        </label>
        <input type="checkbox" name="cursos" value="css"> <label>CSS</label> <br>

        <input type="checkbox" name="cursos" value="js"> <label>Java Script</label>
      </td>
    </tr>
    <tr>
      <td>
        <label>Cursos disponíveis</label> <br>
        <input type="checkbox" name="cursos" value="html"> <label>HTML</label> <br>
        <input type="checkbox" name="cursos" value="css"> <label>CSS</label> <br>
        <input type="checkbox" name="cursos" value="js"> <label>Java Script</label>
      </td>
    </tr>
    <tr>
      <td>
        <label>Sexo</label>
        <select name="sexo">
          <option value="fem">Feminino</option>
          <option value="mas">Masculino</option>
        </select>
      </td>
    </tr>
    </table>        
    <hr>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
