<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de inscrição para o curso de Frontend</h1>
    <hr>
    <table border="0" align="left" width="100%">
        <tr align="left">
            <td width="125">Nome</td>
            <td><input type="text" name="nome" placeholder="Nome"></td>
        </tr>
        <tr align="left">
            <td width="125">E-mail</td>
            <td><input type="text" name="email" placeholder="E-mail"></td>
        </tr>
        <tr align="left">
            <td>Cursos disponíveis</td>
        </tr>
        <tr align="left">
            <td><input type="checkbox" name="Cursos disponíveis" value="html"> <label>HTML</label></td>
        </tr>
        <tr align="left">
            <td><input type="checkbox" name="Cursos disponíveis" value="css"> <label>CSS</label></td>
        </tr>
        <tr align="left">
            <td><input type="checkbox" name="Cursos disponíveis" value="js"> <label>Java Script</label></td>
        </tr>
        <tr>
            <td>
                Sexo
                <Select name="Sexo" id="Sexo">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </Select>
        </td>
        </tr>
    </table>
        <hr>
        <table>
        <tr>
            <td><input type="submit" value="Enviar"></td>
        </tr>
    </table>
</body>
</html>
